<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
</div>
<table>
  <tr>
    <input type="file" ng2FileSelect [uploader]="uploader" />
    <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length"><span class="glyphicon glyphicon-upload"></span>Upload</button>
  </tr>
  <tr>
    <td>Text to translate:</td>
    <td>Translation:</td>
  </tr>
  <tr>
    <td><textarea cols="50" rows="20" [(ngModel)]="translateMe"></textarea></td>
    <td><textarea readonly cols="50" rows="20" [(ngModel)]="translated"></textarea></td>
  </tr>
  <tr>
    <button (click)="translate()">Translate</button>
  </tr>
</table>
